name: "auto-release"
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  auto-release:
    runs-on: ubuntu-latest
    steps:
      - uses: cloudposse/github-action-auto-release@866180107092a985cadc864c327cb555c2331e6f # v2
        with:
          prerelease: true
          prerelease-identifier: 'alpha'
          publish: true
